<p class="text-center text-muted" *ngIf="!animals.length ?? false">
  Sorry, there are no animals
</p>
<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let animal of animals">
      <a [routerLink]="['/animais', animal.id]">
        <app-card>
          <app-animal
            [url]="animal.url"
            [description]="animal.description"
          ></app-animal>
          <i aria-hidden="true" class="fa fa-heart-o fa-1x">{{
            animal.likes
          }}</i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x">{{
            animal.comments
          }}</i>
        </app-card>
      </a>
    </div>
  </div>
</div>
