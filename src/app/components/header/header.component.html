<header class="sticky-top">
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand ms-5"
      ><i
        class="fa fa-bars me-2"
        (click)="menu.openMenu()"
        (keyup.space)="menu.openMenu()"
      ></i
      >Gatito Book</a
    >
    <app-menu #menu>
      <ul class="list-unstyled">
        <li><a routerLink="/animais/new">New Animal</a></li>
      </ul>
    </app-menu>
    <div *ngIf="user$ | async as user" class="me-5">
      <div *ngIf="user.name; else login">
        <i class="fa fa-user-circle me-1"></i>
        <a class="me-1">{{ user.name }}</a>
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>
  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="">Login</a>
    </span>
  </ng-template>
</header>
